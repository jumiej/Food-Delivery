<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Log-In</title>

<body>
    <div class="logIn-container">
        <div class="form-wrapper">
            <div class="title">
                <p class="welcome"> Welcome back</p>
                <p class="details"> Welcome back! Please enter your details </p>
            </div>
            <div class="form">
                <div class="email">
                    <div class="input-field">
                        <label for="details"> Email Address </label>
                        <input type="text" name="" id="name">
                    </div>
                </div>
                <div class="password">
                    <div class="input-field">
                        <label for="password"> password </label>
                        <input type="text" name="" id="password">
                    </div>
                </div>
            </div>
            
            <div class="checkbox">
                <div class="check-content">
                    <input type="checkbox" class="logCheck" >
                    <label for="logCheck"> Remember me </label>
                </div>
                <div class="recover-password">
                    <p class="Forgot Password">Forgot Password?</p>
                </div>
            </div>
            <div class="sign-in">
                <button ><a href="signin.html" type="submit"  id="btn" class="btn"> Sign in </a></button>
            </div>
            <div class="lastText">
                <p>Donâ€™t have an account? <span>Sign up for free</span></p>
            </div>
        </div>
        <div class="image">
            <img src="images/login-image.png" alt="">
        </div>        
    </div>    
</body>
</html>
